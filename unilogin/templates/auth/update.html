{% extends "profile.html" %}

{% load crispy_forms_tags %}

{% load django_bootstrap_breadcrumbs %}

{% block breadcrumbs %}
    {{ block.super }}
    {% breadcrumb "Profile Settings" "profile:settings" %}
{% endblock %}

{% block content %}
    <h1>Profile Settings</h1>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
{% endblock %}
