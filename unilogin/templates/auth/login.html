{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    <p>Please log in to continue.</p>

    <form method="post" action="{% url 'login'%}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
